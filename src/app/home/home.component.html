<div fxLayout="row" fxLayout.sm="column" fxFlexFill >
  <div fxFlex="50" class="col">
    <div class="color-dark">
      <p>Add a bucket list item</p>
    </div>
    <div class="color-light">
      <p>Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
        <input type="submit" class="btn" value="Add Item" (click)="addItem()">
      </form>
    </div>
  </div>
  <div fxFlex="50" class="col">
    <div class="color-dark">
      <p>Your bucket list ({{ itemCount }})</p>
    </div>
    <div class="color-light" [@goals]="goals.length">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
        {{ goal }}
      </p>
    </div>
  </div>
</div>
